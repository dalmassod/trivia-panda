    <div id="setup-container" class="setup-container">
        <div class="filter-group">
            <label class="filter-label">Select Category:</label>
            <div class="filter-options" id="category-filters"></div>
        </div>

        <div class="filter-group">
            <label class="filter-label">Select Difficulty:</label>
            <div class="filter-options" id="difficulty-filters"></div>
        </div>

        <button class="start-btn" onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-game" class="hidden">
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Question</div>
                <div class="score-value" id="current-question">1</div>
            </div>
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Total</div>
                <div class="score-value" id="total">0</div>
            </div>
        </div>

        <div id="quiz-container" class="question-container">
            <div class="question-info">
                <span class="badge badge-category" id="current-category"></span>
                <span class="badge badge-difficulty" id="current-difficulty"></span>
            </div>
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
            <div class="controls">
                <button class="btn btn-next" id="next-btn" disabled>Next Question</button>
                <button class="btn btn-restart" onclick="backToSetup()">New Quiz</button>
            </div>
        </div>
    </div>

    <div id="final-container" class="final-score hidden">
        <h2>ðŸŽ‰ Quiz Complete!</h2>
        <p id="final-message"></p>
        <button class="btn btn-restart" onclick="backToSetup()">Play Again</button>
    </div>
</div>

<script>
    let allQuestions = [];
    let filteredQuestions = [];
    let currentQuestion = 0;
    let score = 0;
    let answered = false;
    let selectedCategory = 'all';
    let selectedDifficulty = 'all';

    // Load questions from external JSON file
    async function loadQuestions() {
        try {
            const response = await fetch('questions.json');
            if (!response.ok) {
                throw new Error('Could not load questions.json');
            }
            allQuestions = await response.json();
            initializeFilters();
        } catch (error) {
            document.getElementById('setup-container').innerHTML = `
                <div class="error-message">
                    <h3>Error Loading Questions</h3>
                    <p>Could not find or load 'questions.json' file.</p>
                    <p style="font-size: 0.9em; margin-top: 10px;">Make sure 'questions.json' is in the same folder as this HTML file.</p>
                </div>
            `;
            console.error('Error loading questions:', error);
        }
    }

    function initializeFilters() {
        const categories = ['all', ...new Set(allQuestions.map(q => q.category))];
        const difficulties = ['all', 'easy', 'medium', 'hard'];

        const categoryContainer = document.getElementById('category-filters');
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn' + (cat === 'all' ? ' active' : '');
            btn.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);
            btn.onclick = () => selectCategory(cat);
            btn.dataset.category = cat;
            categoryContainer.appendChild(btn);
        });

        const difficultyContainer = document.getElementById('difficulty-filters');
        difficulties.forEach(diff => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn' + (diff === 'all' ? ' active' : '');
            btn.textContent = diff.charAt(0).toUpperCase() + diff.slice(1);
            btn.onclick = () => selectDifficulty(diff);
            btn.dataset.difficulty = diff;
            difficultyContainer.appendChild(btn);
        });
    }

    function selectCategory(category) {
        selectedCategory = category;
        document.querySelectorAll('[data-category]').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.category === category);
        });
    }

    function selectDifficulty(difficulty) {
        selectedDifficulty = difficulty;
        document.querySelectorAll('[data-difficulty]').forEach(btn => {
            btn.classList.toggle('active', btn.dataset.difficulty === difficulty);
        });
    }

    function startQuiz() {
        filteredQuestions = allQuestions.filter(q => {
            const categoryMatch = selectedCategory === 'all' || q.category === selectedCategory;
            const difficultyMatch = selectedDifficulty === 'all' || q.difficulty === selectedDifficulty;
            return categoryMatch && difficultyMatch;
        });

        if (filteredQuestions.length === 0) {
            alert('No questions match your filters. Please select different options.');
            return;
        }

        // Shuffle questions
        filteredQuestions.sort(() => Math.random() - 0.5);

        currentQuestion = 0;
        score = 0;
        document.getElementById('score').textContent = '0';
        document.getElementById('setup-container').classList.add('hidden');
        document.getElementById('quiz-game').classList.remove('hidden');
        document.getElementById('final-container').classList.add('hidden');
        
        loadQuestion();
    }

    function loadQuestion() {
        if (currentQuestion >= filteredQuestions.length) {
            showFinalScore();
            return;
        }

        answered = false;
        const q = filteredQuestions[currentQuestion];
        
        document.getElementById('question').textContent = q.question;
        document.getElementById('current-category').textContent = q.category.toUpperCase();
        document.getElementById('current-difficulty').textContent = q.difficulty.toUpperCase();
        document.getElementById('current-question').textContent = currentQuestion + 1;
        document.getElementById('total').textContent = filteredQuestions.length;
        document.getElementById('next-btn').disabled = true;

        const answersContainer = document.getElementById('answers');
        answersContainer.innerHTML = '';

        q.answers.forEach((answer, index) => {
            const btn = document.createElement('button');
            btn.className = 'answer-btn';
            btn.textContent = answer;
            btn.onclick = () => selectAnswer(index);
            answersContainer.appendChild(btn);
        });
    }

    function selectAnswer(selected) {
        if (answered) return;
        answered = true;

        const q = filteredQuestions[currentQuestion];
        const buttons = document.querySelectorAll('.answer-btn');

        buttons.forEach((btn, index) => {
            btn.disabled = true;
            if (index === q.correct) {
                btn.classList.add('correct');
            }
            if (index === selected && selected !== q.correct) {
                btn.classList.add('incorrect');
            }
        });

        if (selected === q.correct) {
            score++;
            document.getElementById('score').textContent = score;
        }

        document.getElementById('next-btn').disabled = false;
    }

    function nextQuestion() {
        currentQuestion++;
        loadQuestion();
    }

    function showFinalScore() {
        document.getElementById('quiz-game').classList.add('hidden');
        document.getElementById('final-container').classList.remove('hidden');
        
        const percentage = Math.round((score / filteredQuestions.length) * 100);
        let message = '';
        
        if (percentage === 100) {
            message = `Perfect score! You got all ${score} questions correct! ðŸ†`;
        } else if (percentage >= 80) {
            message = `Excellent! You scored ${score} out of ${filteredQuestions.length} (${percentage}%)`;
        } else if (percentage >= 60) {
            message = `Good job! You scored ${score} out of ${filteredQuestions.length} (${percentage}%)`;
        } else {
            message = `You scored ${score} out of ${filteredQuestions.length} (${percentage}%). Keep practicing!`;
        }
        
        document.getElementById('final-message').textContent = message;
    }

    function backToSetup() {
        document.getElementById('setup-container').classList.remove('hidden');
        document.getElementById('quiz-game').classList.add('hidden');
        document.getElementById('final-container').classList.add('hidden');
    }

    document.getElementById('next-btn').onclick = nextQuestion;

    // Load questions when page loads
    loadQuestions();
</script>
