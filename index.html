<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 2em;
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-btn {
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
        }

        .answer-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .answer-btn.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .answer-btn.incorrect {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-next {
            background: #667eea;
            color: white;
        }

        .btn-next:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-restart {
            background: #764ba2;
            color: white;
        }

        .btn-restart:hover {
            background: #643a8a;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .final-score {
            text-align: center;
        }

        .final-score h2 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .final-score p {
            font-size: 1.3em;
            color: #666;
            margin-bottom: 30px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎯 Trivia Quiz</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">Question</div>
                <div class="score-value" id="current-question">1</div>
            </div>
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Total</div>
                <div class="score-value" id="total">0</div>
            </div>
        </div>

        <div id="quiz-container" class="question-container">
            <div class="question" id="question"></div>
            <div class="answers" id="answers"></div>
            <div class="controls">
                <button class="btn btn-next" id="next-btn" disabled>Next Question</button>
                <button class="btn btn-restart" id="restart-btn">Restart Quiz</button>
            </div>
        </div>

        <div id="final-container" class="final-score hidden">
            <h2>🎉 Quiz Complete!</h2>
            <p id="final-message"></p>
            <button class="btn btn-restart" onclick="restartQuiz()">Play Again</button>
        </div>
    </div>

    <script>
        // YOUR TRIVIA QUESTIONS DATABASE
        // Add as many questions as you want here
        const triviaQuestions = [
            {
                question: "What is the capital of France?",
                answers: ["London", "Berlin", "Paris", "Madrid"],
                correct: 2
            },
            {
                question: "Which planet is known as the Red Planet?",
                answers: ["Venus", "Mars", "Jupiter", "Saturn"],
                correct: 1
            },
            {
                question: "How many hearts does an octopus have?",
                answers: ["One", "Two", "Three", "Four"],
                correct: 2
            },
            {
                question: "What is the largest ocean on Earth?",
                answers: ["Atlantic Ocean", "Indian Ocean", "Arctic Ocean", "Pacific Ocean"],
                correct: 3
            },
            {
                question: "In what year did World War II end?",
                answers: ["1943", "1944", "1945", "1946"],
                correct: 2
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        function loadQuestion() {
            if (currentQuestion >= triviaQuestions.length) {
                showFinalScore();
                return;
            }

            answered = false;
            const q = triviaQuestions[currentQuestion];
            
            document.getElementById('question').textContent = q.question;
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('total').textContent = triviaQuestions.length;
            document.getElementById('next-btn').disabled = true;

            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';

            q.answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = 'answer-btn';
                btn.textContent = answer;
                btn.onclick = () => selectAnswer(index);
                answersContainer.appendChild(btn);
            });
        }

        function selectAnswer(selected) {
            if (answered) return;
            answered = true;

            const q = triviaQuestions[currentQuestion];
            const buttons = document.querySelectorAll('.answer-btn');

            buttons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === q.correct) {
                    btn.classList.add('correct');
                }
                if (index === selected && selected !== q.correct) {
                    btn.classList.add('incorrect');
                }
            });

            if (selected === q.correct) {
                score++;
                document.getElementById('score').textContent = score;
            }

            document.getElementById('next-btn').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function showFinalScore() {
            document.getElementById('quiz-container').classList.add('hidden');
            document.getElementById('final-container').classList.remove('hidden');
            
            const percentage = Math.round((score / triviaQuestions.length) * 100);
            let message = '';
            
            if (percentage === 100) {
                message = `Perfect score! You got all ${score} questions correct! 🏆`;
            } else if (percentage >= 80) {
                message = `Excellent! You scored ${score} out of ${triviaQuestions.length} (${percentage}%)`;
            } else if (percentage >= 60) {
                message = `Good job! You scored ${score} out of ${triviaQuestions.length} (${percentage}%)`;
            } else {
                message = `You scored ${score} out of ${triviaQuestions.length} (${percentage}%). Keep practicing!`;
            }
            
            document.getElementById('final-message').textContent = message;
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('quiz-container').classList.remove('hidden');
            document.getElementById('final-container').classList.add('hidden');
            loadQuestion();
        }

        document.getElementById('next-btn').onclick = nextQuestion;
        document.getElementById('restart-btn').onclick = restartQuiz;

        // Load the first question when page loads
        loadQuestion();
    </script>
</body>
</html>
